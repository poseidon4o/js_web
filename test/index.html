<html>

        <script type="text/javascript" src="../src/web.js"></script>
        <script type="text/javascript">
        var system, clock;
	var PARTICLES = 36;
        function start() {
            clock = setInterval(function() {
                system.frame();
            }, 1000/30);
        }
        function stop() {
            clearInterval(clock);
        }
        function init () {
            system = new system_cls('draw-field', 1000, 1000);
            start();
        }


        </script>
    </head>
    <body onload="javascript:init()" style="width:50%;height:99%;margin:0;border:1px solid red;">
        <canvas id="draw-field"></canvas>       
    </body>
