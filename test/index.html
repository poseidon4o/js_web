<html>
    <head>
        <script type="text/javascript" src="../src/web.js"></script>
        <script type="text/javascript">
        var system, clock;
        var PARTICLES = 289;
        function start() {
            clock = setInterval(function() {
                system.frame();
            }, 1000/30);
        }
        function stop() {
            clearInterval(clock);
        }
        function init () {
            system = new system_cls('draw-field', document.body.clientWidth, document.body.clientHeight);
            start();
        }
        function reset () {
            system.reset();
        }


        </script>
    </head>
    <body onload="javascript:init()" style="margin:0;border:1px solid red;">
        <canvas id="draw-field"></canvas>       
    </body>
</html>
